<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissors shoot!</h1>
        <div class="choices">
            <button type="button" class="rock">Rock</button>
            <button type="button" class="paper">Paper</button>
            <button type="button" class="scissors"> Scissors</button>
        </div>
        <p class="roundResult">Make your choice!</p>
        <p class="gameScore">
            You <span class="playerScore">0</span>
            Computer <span class="computerScore">0</span>
        </p>
    </div>
</body>
</html>
